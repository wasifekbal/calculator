<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator" id="calculator">
            <div class="heading" id="heading">
                <div class="logo">
                    <span class="logo_text">Calculator</span>
                </div>
                <img src="./img/light.svg" alt="mode logo" id="theme_toggle_button"/>
            </div>
            <div class="display"></div>
            <div class="pad">
                <div class="first_row">
                    <div class="btn_r1"><span>AC</span></div>
                    <div class="btn_r1"><span>C</span></div>
                    <div class="btn_r1"><img src="/img/plus-minus.png" alt=""></div>
                    <div class="btn_r1"><span>%</span></div>
                </div>
                <div class="middle_rows">
                    <div class="btn"><span>7</span></div>
                    <div class="btn"><span>8</span></div>
                    <div class="btn"><span>9</span></div>
                    <div class="btn_last"><span>รท</span></div>
                </div>
                <div class="middle_rows">
                    <div class="btn"><span>4</span></div>
                    <div class="btn"><span>5</span></div>
                    <div class="btn"><span>6</span></div>
                    <div class="btn_last"><span>ร</span></div>
                </div>
                <div class="middle_rows">
                    <div class="btn"><span>1</span></div>
                    <div class="btn"><span>2</span></div>
                    <div class="btn"><span>3</span></div>
                    <div class="btn_last"><span>-</span></div>
                </div>
                <div class="last_row">
                    <div class="btn"><span>0</span></div>
                    <div class="btn"><span>,</span></div>
                    <div class="btn"><span>=</span></div>
                    <div class="btn"><span>+</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
